	<div id="content" class="row-fluid">
		<div id="tile_container" class="container span7 offset1" style="">
			<div class="page-header">
				<h1 id="question">Qu.izTi.me</h1>
			</div>
			<ul class="tiles inline" class="span7">
			</ul>
			<div class="page-header" style='clear: left;'></div>
			<div id="answer_container" class="offset">
				<div class="countdown"></div>

					<input id="answer-input" class="input-xxlarge" type="text" placeholder="Your answer" onkeydown="if (event.keyCode == 13) document.getElementById('answer-btn').click()">

				</div>
			</div>

		<div id="leaderboard_container" class="container span3" style="">

				</thead>

		  </div>
		  <div class="modal-body">
		    <div class="username">
				<input type="text" class="input-xlarge" id="username-input">
			</div>
		  </div>
		  <div class="modal-footer">
		    <a href="#" data-toggle="modal" data-target="#username_modal" class="btn">Close</a>
		    <a href="#" id="update-btn" data-toggle="modal" data-target="#username_modal" class="btn btn-primary">Save changes</a>
		  </div>
		</div>

	<div id="info_bar">
		<span class="username"><h3 class="username_val"></h3></span>
		<span class="score"><h4>Score: <span class="score_val">0</span></h4></span>
		<span class="rank"><h4>Rank: #<span class="rank_val">?</span></h4></span>
