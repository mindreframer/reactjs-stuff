<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus render</title>

<link rel="stylesheet" type="text/css" href="/ke/css/khan-site.css" />
<link rel="stylesheet" type="text/css" href="/ke/css/khan-exercise.css" />
<link rel="stylesheet" type="text/css" href="/lib/katex/fonts/fonts.css" />

</head>
<body>

<div id="problem-and-answer" class="framework-perseus" style="width: 797px;">
    <div id="problemarea">
        <div id="workarea"></div>
        <div id="hintsarea"></div>
    </div>
    <div id="answer_area_wrap">
        <div id="answer_area">
            <form id="answerform">
                <div id="anwsercontent">
                    <div id="solutionarea"></div>
                </div>
            </form>
        </div>
    </div>
    <div style="clear: both;"></div>
</div>

<div id="extras">
    <button id="score">Score</button>
    <span id="examples-show" style="display: none;">Acceptable formats</span>
</div>

<script src="/lib/es5-shim.js"></script>
<script src="/lib/jquery.js"></script>
<script src="/lib/underscore.js"></script>
<script src="/lib/marked.js"></script>
<script src="/lib/react-with-addons.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full&amp;delayStartupUntil=configured"></script>
<script src="/lib/katex/katex.js"></script>
<script src="/ke/local-only/kas.js"></script>

<script>
    var KhanUtil = {
        debugLog: function() {}
    };
    var Khan = {
        Util: KhanUtil,
        error: function() {},
        query: {debug: ""},
        imageBase: "/ke/images/",
        scratchpad: {
            disable: function() {},
            enable: function() {}
        }
    };
    React.initializeTouchEvents(true);
</script>

<script src="/ke/local-only/jed.js"></script>
<script src="/ke/local-only/i18n.js"></script>
<script src="/ke/local-only/jquery.qtip.js"></script>
<script src="/ke/exercises-stub.js"></script>
<script src="ke/local-only/require.js"></script>

<script>
(function() {

// Load khan-exercises modules, then perseus
require(["ke-main.js"], function() {
    // pre built
    // require(["build/perseus.js"], initPerseus);

    // pre built with source maps
    // require(["build/perseus.debug.js"], initPerseus);

    // built on demand
    require(["src/editor-page-shim.js"], initPerseus);
});

$('#score').on('click', function() {
    console.log(zk.scoreInput());
});

function initPerseus() {

var seedContent = {
    "hints": [
        {
            "content": "The slice cuts through the prism horizontally, so the shape we'll see in the slice is the same as the shape of the base of the prism.",
            "widgets": {}
        },
        {
            "content": "The base of the prism has the shape of an equilateral triangle with side length $2$.",
            "widgets": {}
        },
        {
            "content": "Therefore, the shape of the horizontal slice through the prism will be an equilateral triangle with side length $2$:  \n![](https://ka-perseus-images.s3.amazonaws.com/f8d6ecceeaa6abcdead884e4f8edd48e735a5e80.png)",
            "widgets": {}
        }
    ],
    "question": {
        "content": "The figure below shows a prism with a triangular base. The base of the prism has the shape of an equilateral triangle with side length $2$. The height of the prism is $3$.   \n\n**Draw the shape you will see if you take a horizontal slice through the prism.**\n\n![prism with a triangular base](https://ka-perseus-graphie.s3.amazonaws.com/21da0fa2f1b8ebc905f9314b45bdc9ef520cafa1.png)\n\n[[â˜ƒ interactive-graph 1]]",
        "widgets": {
            "interactive-graph 1": {
                "type": "interactive-graph",
                "options": {
                    "showProtractor": false,
                    "graph": {
                        "numSides": 3,
                        "showSides": true,
                        "type": "polygon",
                        "showAngles": false
                    },
                    "range": [
                        [
                            -1,
                            4
                        ],
                        [
                            -1,
                            4
                        ]
                    ],
                    "step": [
                        1,
                        1
                    ],
                    "markings": "grid",
                    "backgroundImage": {
                        "scale": 1,
                        "bottom": 0,
                        "url": "",
                        "height": 0,
                        "width": 0,
                        "left": 0
                    },
                    "correct": {
                        "numSides": 3,
                        "coords": [
                            [
                                3,
                                1
                            ],
                            [
                                2,
                                2.75
                            ],
                            [
                                1,
                                1
                            ]
                        ],
                        "showSides": true,
                        "type": "polygon",
                        "showAngles": false,
                        "match": "similar"
                    }
                }
            }
        }
    },
    "answerArea": {
        "calculator": false,
        "type": "multiple",
        "options": {
            "content": "Move the points to draw the shape.",
            "widgets": {}
        }
    }
};


Perseus.init({}).then(function() {
    var itemMountNode = document.createElement("div");
    zk = React.renderComponent(Perseus.ItemRenderer({
        item: seedContent,
        problemNum: Math.floor(Math.random() * 50) + 1,
        initialHintsVisible: seedContent.hints.length
    }, null), itemMountNode);
    zk.focus();
}).then(function() {
    console.log("all done.", +new Date/1000);
}, function(err) {
    console.error(err);
});

}

})();
</script>

</body>
</html>
